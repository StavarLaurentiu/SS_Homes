<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register_client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Login_client</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="close-btn"><a href="proiect.html">&times;</a></div>
        <div class="form">
            <h2>Register client</h2>
            <div class="form-element">
                <label for="User">Username</label>
                <input type="text" id="user" placeholder="Introduceti usernameul">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Introduceti emailul">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Introduceti parola">
            </div>
            <div class="form-element">
                <label for="password">Confirm Password</label>
                <input type="password_confirm" id="password_confirm" placeholder="Reintroduceti parola">
            </div>
            <div class="form-element">
                <label for="telefon">Telephone</label>
                <input type="text" id="telefon" placeholder="Introduceti telefonul">
            </div>
            <div class="form-element">
                <a href="proiect.html"><button>Sing in</button></a>
            </div>
        </div>
    </div>
</body>
</html>
